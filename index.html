    let timeLeft = 15 * 60;
    const timerDisplay = document.getElementById("time");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    function startTimer() {
      const interval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(interval);
          questionEl.textContent = "‚è≥ Temps √©coul√© !";
          optionsEl.innerHTML = "";
          return;
        }
        timeLeft--;
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        timerDisplay.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function nextQuestion() {
      resultEl.textContent = "";
      const isGermanToFrench = Math.random() > 0.5;
      const current = vocab[Math.floor(Math.random() * vocab.length)];
      const correct = isGermanToFrench ? current.french : current.german;
      const questionText = isGermanToFrench ? current.german : current.french;
      questionEl.textContent = `Traduire : ${questionText}`;
      
      let choices = [correct];
      while (choices.length < 4) {
        const random = vocab[Math.floor(Math.random() * vocab.length)];
        const option = isGermanToFrench ? random.french : random.german;
        if (!choices.includes(option)) choices.push(option);
      }
      shuffle(choices);
      optionsEl.innerHTML = "";
      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = choice;
        btn.onclick = () => {
          resultEl.textContent = choice === correct ? "‚úÖ Correct !" : `‚ùå Faux. R√©ponse : ${correct}`;
          setTimeout(nextQuestion, 3000);
        };
        optionsEl.appendChild(btn);
      });
    }

    startTimer();
    nextQuestion();
